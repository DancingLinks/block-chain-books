<!DOCTYPE html>
<html>
    <head>
        <title>Block-chain Books</title>
        <!-- <script src="/static/js/jquery.js"></script> -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <link href="https://cdn.bootcdn.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="/static/js/bootstrap.js"></script>
        <script src="/static/js/vue.js"></script>
    </head>
    <body>
          
        <nav class="navbar navbar-default">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="container-fluid">
                        <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Block-chain Books</a>
                        </div>
                    
                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="/index">Home</a></li>
                            <li><a href="/books">Books</a></li>
                            <li><a href="/add">New</a></li>
                            <li><a href="/transaction">Transaction</a></li>
                            <li><a href="/encoding">Encoding</a></li>
                            <li class="active"><a href="/register">Register</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">About</a></li>
                        </ul>
                        </div><!-- /.navbar-collapse -->
                    </div><!-- /.container-fluid -->
                </div>
                <div class="col-md-2"></div>
            </div>
        </nav>
        
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div id="app">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Register Successfully</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="publicKey">PublicKey</label>
                                <input v-model="publicKey" type="text" class="form-control" id="publicKey">
                            </div>
                            <div class="form-group">
                                <label for="privateKey">PrivateKey</label>
                                <input v-model="privateKey" type="text" class="form-control" id="privateKey">
                            </div>
                        </div>
                    </div>                      
                </div>
            <div class="col-md-2"></div>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    publicKey: '',
                    privateKey: ''
                },
                methods: {
                    submit: function() {
                        $.ajax({
                            type:'GET',
                            url:'/api/user/register',
                            success:function(res) {
                                app.publicKey=res.publicKey.replace(/\n/g, "\\n")
                                app.privateKey=res.privateKey.replace(/\n/g, "\\n")
                            }
                        })
                    }
                }
            })
            app.submit()
        </script>
    </body>
</html>
